<script>
    document.addEventListener('DOMContentLoaded', function () {
        storeOriginalFontSizes(); // Store original font sizes for specified elements
    });

    // Store the original font sizes
    function storeOriginalFontSizes() {
        const selector = '.sidebar *, #signupContainer, #signupContainer h2, .form-group label, button#signupButton, p, .featured-games, .featured-games-title, .footer, #game2-info > h3, #game1-info > h3, #game3-info > h3, #main-content > div.opening-screen > div,#featured-games > div.featured-games-title,#about > div, #main-content > div.opening-screen > div > div, #enter-site-button';
        document.querySelectorAll(selector).forEach(element => {
            element.setAttribute('data-original-font-size', window.getComputedStyle(element).fontSize);
        });
    }

    // Adjust the font size of elements
    function adjustFontSize(factor, selector) {
        document.querySelectorAll(selector).forEach(element => {
            const currentFontSize = parseFloat(window.getComputedStyle(element).fontSize);
            element.style.fontSize = `${currentFontSize * factor}px`;
        });
    }

    // Increase font size
    function increaseFont() {
        adjustFontSize(1.1, '.sidebar *, #signupContainer, .underwelcome, .opening-screen button, p, #game2-info > h3, .featured-games-title, .footer, .featured-games, #about > div, #game1-info > h3, #game3-info > h3, #main-content > div.opening-screen > div, #main-content > div.opening-screen > div > div, .dropdown-content, #featured-games > div.featured-games-title, #enter-site-button');

    }

    // Reset font sizes to their original values
    function resetFont() {
        const selector = '.sidebar *, #signupContainer, .underwelcome, .opening-screen button,  #about > div, #game1-info > h3, #game3-info > h3, .featured-games, #game2-info > h3,#featured-games > div.featured-games-title, #main-content > div.opening-screen > div, .featured-games-title, p, .footer, #enter-site-button';
        document.querySelectorAll(selector).forEach(element => {
            const originalFontSize = element.getAttribute('data-original-font-size');
            if (originalFontSize) element.style.fontSize = originalFontSize;
        });
    }

        document.body.classList.add('light-mode');

    function toggleDarkMode() {
        document.body.classList.add('dark-mode');
        document.body.classList.remove('light-mode');
    }

        }

        // Toggle Light Mode
      function toggleLightMode() {
          document.body.classList.remove('dark-mode');
          document.body.classList.add('light-mode');
          localStorage.setItem('theme', 'light'); // Persist theme choice
          updateStylesBasedOnTheme();
      }

      // Toggle Dark Mode
      function toggleDarkMode() {
          document.body.classList.remove('light-mode');
          document.body.classList.add('dark-mode');
          localStorage.setItem('theme', 'dark'); // Persist theme choice
          updateStylesBasedOnTheme();
      }

      // Resets settings to default and clears theme preference
      function resetSettings() {
        resetFont(); // Resets font sizes
      document.body.style.filter = '';
      document.body.style.webkitFilter = '';
      document.body.classList.remove('dark-mode', 'light-mode', 'invert-colors');
      localStorage.removeItem('theme'); // Clear the stored theme preference

      }

      function applyDefaultTheme() {
        document.body.classList.remove('dark-mode', 'light-mode');
        updateStylesBasedOnTheme();
    }

    function updateStylesBasedOnTheme() {
        var dropup = document.getElementById('accessibility-dropup');
        if (dropup) {
            if (document.body.classList.contains('light-mode')) {
                dropup.style.backgroundColor = 'white';
                dropup.style.color = 'black';
            } else if (document.body.classList.contains('dark-mode')) {
                dropup.style.backgroundColor = 'dodgerblue';
                dropup.style.color = 'white';
            } else {
                dropup.style.backgroundColor = ''; // Set to your default background color
                dropup.style.color = ''; // Set to your default text color
            }
        }
    }

    // Applies the saved theme or sets to default if none is saved
    function applySavedTheme() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            document.body.classList.add('light-mode');
            document.body.classList.remove('dark-mode');
        } else if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
            document.body.classList.remove('light-mode');
        } else {
            applyDefaultTheme();
        }
        updateStylesBasedOnTheme();
    }

    // Ensure the saved theme is applied as soon as the document is fully loaded
    document.addEventListener('DOMContentLoaded', applySavedTheme);
    </script>


<script>
  // Get the toggle button by its ID
  const toggleBtn = document.getElementById('toggleTextToSpeech');
  
  // Function to read the selected text
  function speakSelectedText() {
    if ('speechSynthesis' in window) {
      // First, stop any ongoing speech
      window.speechSynthesis.cancel();
  
      // Get the user's selected text
      const selectedText = window.getSelection().toString();
  
      // Check if there is any text selected
      if (selectedText.length > 0) {
        // Create a new speech synthesis utterance instance with the selected text
        const utterance = new SpeechSynthesisUtterance(selectedText);
  
        // Optionally, customize the utterance properties
        utterance.rate = 1; // Speed of speech
        utterance.pitch = 1; // Pitch of speech
        utterance.volume = 1; // Volume
  
        // Speak the utterance
        window.speechSynthesis.speak(utterance);
      } else {
        // Optional: Provide feedback when no text is selected
        alert("Please select some text to read aloud.");
      }
    } else {
      alert("Sorry, your browser doesn't support text to speech!");
    }
  }
  
  // Function to stop speech synthesis
  function stopSpeaking() {
    if ('speechSynthesis' in window) {
      window.speechSynthesis.cancel();
    }
  }
  
  // Enhance the button to toggle speech synthesis
  toggleBtn.addEventListener('click', () => {
    if (window.speechSynthesis.speaking) {
      stopSpeaking();
      toggleBtn.textContent = 'Read Selected Text'; // Reset button text
    } else {
      speakSelectedText();
      // Optional: Change button text to indicate speech is active
      // Note: This text won't revert automatically when speech ends
      toggleBtn.textContent = 'Stop Reading';
    }
  });
  
  </script>
